<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICEM 2023</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="../src/booth_layout.js" defer></script>
</head>
<body>
    <!-- booth layout -->
    <img src="./assets/platinum.png" width="1080px" id="sponsor_layout"/>
    <img src="./assets/booth_layout/location.png" class="location"/>
    <div class="sponsor_logo_box">
        <img alt="" class="sponsor_logo"/>
    </div>
    
      <!-- detail menu -->
      <div class="detail_menu_box">
        <div class="detail_menu" id="index"></div>
        <div class="detail_menu" id="program"></div>
        <div class="detail_menu" id="official_program"></div>
        <div class="detail_menu" id="floor_plan"></div>
        <div class="detail_menu" id="booth_layout"></div>
        <div class="detail_menu" id="sicem_information"></div>
        <div class="detail_menu" id="general_information"></div>
    </div>


    <!-- sponsor menu -->
    <div class="sponsor_menu_wrap">
        <div class="soponsor_menu" id="platinum"></div>
        <div class="soponsor_menu" id="gold"></div>
        <div class="soponsor_menu" id="silver"></div>
        <div class="soponsor_menu" id="bronze"></div>
        <div class="soponsor_menu" id="standard"></div>
    </div>
    

     <!-- platinum menu -->
     <div class="platinum_menu_container">
        <div class="row_platinum_wrap">
            <div class="platinum_sponsor" id="p_1"></div>
            <div class="platinum_sponsor" id="p_2"></div>
            <div class="platinum_sponsor" id="p_3"></div>
        </div>
        <div class="row_platinum_wrap">
            <div class="platinum_sponsor" id="p_4"></div>
            <div class="platinum_sponsor" id="p_5"></div>
            <div class="platinum_sponsor" id="p_6"></div>
        </div>
        <div class="row_platinum_wrap">
            <div class="platinum_sponsor" id="p_7"></div>
        </div>
     </div>


    <!-- gold menu -->

    <div class="gold_menu_container">
        <div class="row_gold_wrap">
            <div class="gold_sponsor" id="g_1"></div>
            <div class="gold_sponsor" id="g_2"></div>
            <div class="gold_sponsor" id="g_3"></div>
        </div>
        <div class="row_gold_wrap">
            <div class="gold_sponsor" id="g_4"></div>
            <div class="gold_sponsor" id="g_5"></div>
            <div class="gold_sponsor" id="g_6"></div>
        </div>
        <div class="row_gold_wrap">
            <div class="gold_sponsor" id="g_7"></div>
            <div class="gold_sponsor" id="g_8"></div>
            <div class="gold_sponsor"></div>
        </div>
     </div>



    <!-- silver menu -->
    <div class="silver_menu_container">
        <div class="row_silver_wrap">
            <div class="silver_sponsor" id="s_1"></div>
            <div class="silver_sponsor" id="s_2"></div>
            <div class="silver_sponsor" id="s_3"></div>
        </div>
        <div class="row_silver_wrap">
            <div class="silver_sponsor" id="s_4"></div>
            <div class="silver_sponsor" id="s_5"></div>
            <div class="silver_sponsor" id="s_6"></div>
        </div>
     </div>


    <!-- bronze menu -->
    <div class="bronze_menu_container">
        <div class="row_bronze_wrap">
            <div class="bronze_sponsor" id="b_1"></div>
            <div class="bronze_sponsor" id="b_2"></div>
            <div class="bronze_sponsor" id="b_3"></div>
        </div>
        <div class="row_bronze_wrap">
            <div class="bronze_sponsor" id="b_4"></div>
            <div class="bronze_sponsor" id="b_5"></div>
            <div class="bronze_sponsor" id="b_6"></div>
        </div>
        <div class="row_bronze_wrap">
            <div class="bronze_sponsor" id="b_7"></div>
            <div class="bronze_sponsor" id="b_8"></div>
            <div class="bronze_sponsor" id="b_9"></div>
        </div>
        <div class="row_bronze_wrap">
            <div class="bronze_sponsor" id="b_10"></div>
            <div class="bronze_sponsor" id="b_11"></div>
            <div class="bronze_sponsor"></div>
        </div> 
     </div>

    <!-- standard menu -->

    <div class="standard_menu_container">
        <div class="row_standard_wrap">
            <div class="standard_sponsor" id="st_1"></div>
            <div class="standard_sponsor" id="st_2"></div>
            <div class="standard_sponsor" id="st_3"></div>
        </div>
        <div class="row_standard_wrap">
            <div class="standard_sponsor" id="st_4"></div>
            <div class="standard_sponsor" id="st_5"></div>
            <div class="standard_sponsor" id="st_6"></div>
        </div>
        <div class="row_standard_wrap">
            <div class="standard_sponsor" id="st_7"></div>
            <div class="standard_sponsor" id="st_8"></div>
            <div class="standard_sponsor" id="st_9"></div>
        </div>
        <div class="row_standard_wrap">
            <div class="standard_sponsor" id="st_10"></div>
            <div class="standard_sponsor" id="st_11"></div>
            <div class="standard_sponsor" id="st_12"></div>
        </div> 
     </div>

</body>
</html>
