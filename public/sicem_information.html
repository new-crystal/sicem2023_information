<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICEM 2023</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="../src/sicem_information.js" defer></script>
</head>
<body>
    <!-- info layout -->
    <img src="./assets/sicem_info/Sinfo_wifi.png" width="1080px" class="info_background"/>
    
      <!-- detail menu -->
      <div class="detail_menu_box">
        <div class="detail_menu" id="index"></div>
        <div class="detail_menu" id="program"></div>
        <div class="detail_menu" id="official_program"></div>
        <div class="detail_menu" id="floor_plan"></div>
        <div class="detail_menu" id="booth_layout"></div>
        <div class="detail_menu" id="sicem_information"></div>
        <div class="detail_menu" id="general_information"></div>
    </div>

    <!--footer-->
    <div class="footer"></div>



      <!-- info menu -->
      <div class="info_menu_container">
        <div class="row_info_wrap">
            <div class="info_menu" id="wifi"></div>
            <div class="info_menu" id="preview"></div>
            <div class="info_menu" id="registration"></div>
        </div>
        <div class="row_info_wrap">
            <div class="info_menu" id="poster"></div>
            <div class="info_menu" id="prayer"></div>
            <div class="info_menu" id="history"></div>
        </div>
      </div>



      <!-- info content -->

      <div class="wifi_info content">
        <!-- <p>ID : aaaaaaaa </p>
        <p>PW : 00000</p> -->
      </div>


      <div class="preview_room content">
   
      </div>



      <div class="registration_desk content">
      
      </div>


      <div class="poster content">
  
      </div>


      <div class="prayer_room content">
        
      </div>

      <div class="history content" style="display: none;">
        <div class="history_pre"></div>
        <div class="history_next"></div>
       
        <section class="carouselContainer">
          <div class="carousel">
            <div class="carousel_item">
              <img src="./assets/sicem_info/history01.png" class="history_img"/>
            </div>
        
            <div class="carousel_item">
              <img src="./assets/sicem_info/history02.png" />
            </div>
        
            <div class="carousel_item">
              <img src="./assets/sicem_info/history03.png" />
            </div>
        
            <div class="carousel_item">
              <img src="./assets/sicem_info/history04.png" />
            </div>
          </div>
        </section>
    
      </div>

</body>
</html>
