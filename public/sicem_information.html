<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICEM 2023</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="../src/sicem_information.js" defer></script>
</head>
<body>
    <!-- info layout -->
    <img src="./assets/sicem_info/Sinfo_wifi.png" width="1080px" class="info_background"/>
    
      <!-- detail menu -->
      <div class="detail_menu_box">
        <div class="detail_menu" id="index"></div>
        <div class="detail_menu" id="program"></div>
        <div class="detail_menu" id="official_program"></div>
        <div class="detail_menu" id="floor_plan"></div>
        <div class="detail_menu" id="booth_layout"></div>
        <div class="detail_menu" id="sicem_information"></div>
        <div class="detail_menu" id="general_information"></div>
    </div>



      <!-- info menu -->
      <div class="info_menu_container">
        <div class="row_info_wrap">
            <div class="info_menu" id="wifi"></div>
            <div class="info_menu" id="preview"></div>
            <div class="info_menu" id="registration"></div>
        </div>
        <div class="row_info_wrap">
            <div class="info_menu" id="poster"></div>
            <div class="info_menu" id="prayer"></div>
            <div class="info_menu" id="history"></div>
        </div>
      </div>
</body>
</html>
