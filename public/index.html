<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICEM 2023</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="../src/main.js" defer></script>
</head>
<body>
    <!-- main img -->
    <img class="main_img" src="./assets/main.png" alt="main" width="1080"/>

    <!-- menu box -->
    <div class="main_menu_box">
        <div class="main_row_box">
            <div class="main_menu" id="program"></div>
            <div class="main_menu" id="official_program"></div>
        </div>
        <div class="main_row_box">
            <div class="main_menu" id="floor_plan"></div>
            <div class="main_menu" id="booth_layout"></div>
        </div>
        <div class="main_row_box">
            <div class="main_menu" id="sicem_information"></div>
            <div class="main_menu" id ="general_information"></div>
        </div>
    </div>

    <div class="background">
        <div class="index_video_box">
            <video autoplay loop muted class="index_video">
                <source src="./assets/video.mp4" type="video/mp4"/>
            </video>
        </div>
    </div>
    
    <!-- blink img -->
    <img class="touch_img" src="./assets/touch.png" alt=""/>
</body>
</html>
